<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="script/script.js"></script>
</head>

<body>

<div class="container">
    <input type="text" id="number1" class="inputField"/>

    <select class="operationField" id="operation">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>

    <input type="text" id="number2" class="inputField"/>

    <div class="buttonContainer">
        <button class="button" onclick="onButtonClick()">Вычислить</button>
    </div>

    <div class="resultField" id="output">
        <span id="previous-operation" class="previous-operation"></span><br>
        <span id="current-operation" class="current-operation"></span>
    </div>
</div>
</body>
</html>
