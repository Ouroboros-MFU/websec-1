<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="script/script.js"></script>
</head>

<body>
<div class="container">
    <input type="number" id="number1" class="field" required/>

    <select id="operation" class="field operation" >
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>

    <input type="number" id="number2" class="field" required/>

    <div class="buttonContainer">
        <button class="field" onClick="onButtonClick()">calculate</button>
    </div>

    <div id="output" class="field result">

        <span id="prevOperation" class="previousOperation"></span><br>
        <span id="curOperation" class="currentOperation"></span>
    </div>
</div>
</body>

</html>
